<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Animation</title>
</head>

<body>
    <div class="rippleIn card">
        <H1 class="rippleIn">Ripple IN</H1>
    </div>

    <div class="rippleOut card" style="background-color:blue">
        <h1>Ripple OUT</h1>
    </div>

    <div class="zoomIn card">
        <h1 class="zoomIn">Zoom In</h1>
    </div>

    <div class="zoomOut card" style="background-color:blue">
        <h1>Zoom Out</h1>
    </div>

    <div class="rotateIn card">
        <h1 class="rotateIn">Rotate In</h1>
    </div>

    <div class="rotateOut card" style="background-color:blue">
        <h1>Rotate Out</h1>
    </div>

</body>

</html>
