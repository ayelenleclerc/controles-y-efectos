<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Filters</title>
</head>

<body>
    <div class="container">
        <nav>
            <button type="button" data-filter="all">Todos</button>
            <button type="button" data-toggle=".logo1">A H Studio</button>
            <button type="button" data-toggle=".logo2">A&J Shop</button>
            <button type="button" data-toggle=".logo3">N P Studio</button>
            <button type="button" data-toggle=".logo4">Katie Jhon</button>
            <button type="button" data-toggle=".logo5">Natural Shop</button>
            <button type="button" data-toggle=".logo6">Nature Shop</button>
        </nav>

        <div class="card mix logo1">
            <img src="./logos/ah_studio.jpg" alt="">
        </div>

        <div class="card mix logo2">
            <img src="./logos/aj_shop.jpg" alt="">
        </div>

        <div class="card mix logo3">
            <img src="./logos/desing_studio.jpg" alt="">
        </div>

        <div class="card mix logo4">
            <img src="./logos/katie_john.jpg" alt="">
        </div>

        <div class="card mix logo5">
            <img src="./logos/natural_shop.jpg" alt="">
        </div>

        <div class="card mix logo6">
            <img src="./logos/nature_shop.jpg" alt="">
        </div>

    </div>

    <script src=" ./mixitup.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
